{% extends 'dashboard/base.html' %}


{% block content %}

<div class="h3 col-10 mt-4">Add Department</div>

<div class="mb-3 mt-5">
    <form action="add-department/add" method="post" class="row">
        {% csrf_token %}
        <div class="col-4">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="newDepartment">
                <label for="floatingInput">Department Name</label>
                <div class="invalid-feedback">
                    Valid Department name is required.
                </div>
            </div>
        </div>

        <div class="col-8"></div>

        <div class="col-4 mt-4">
            <label for="faculty" class="form-label">Faculty</label>
            <select class="form-select" id="faculty" required="required" name="faculty">
              <option value="">Choose...</option>
              {% for f in faculty %}
              <option>{{ f }}</option>
              {% endfor %}
            </select>
            <div class="invalid-feedback">
              Please select a valid faculty.
            </div>
          </div>

          <div class="col-8"></div>

          <div class="col-4 mt-4">
            <label for="courseDuration" class="form-label">Course Duration</label>
            <select class="form-select" id="courseDuration" required="required" name="courseDuration">
              <option value="">Choose...</option>
              <option>4 Years</option>
              <option>5 Years</option>
              <option>6 Years</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Course Duration.
            </div>
          </div>

          <div class="col-8"></div>

        <div class="col-4 justify-content-end d-flex">
            <a name="" id="" class="btn btn-danger mt-2 ms-1 ps-4 pe-4" href="add-department/cancel" role="button">Cancel</a>
            <input name="" id="" class="btn btn-success mt-2 ms-1 ps-4 pe-4" type="submit" value="Add">
        </div>
    </form>
    
    <hr class="my-4">

    <div class="col-12 d-flex">
      <form method="post"  enctype="multipart/form-data" action="add-department/batch-add" class="col-6">
        {% csrf_token %}
        <div class="mb-3 col-11">
          <label for="" class="form-label h4 mb-4">Batch Add Departments</label>
          <input type="file" class="form-control" name="csv_files" id="csv_file" placeholder="" aria-describedby="fileHelpId">
          <div id="fileHelpId" class="form-text">Upload CSV file</div>
          <button class="btn btn-primary col-5 float-end mt-2" type="submit">Add Departments</button>
        </div>
      </form>
      
      <div class="col-4 ms-1 mb-5">
        <p class="h4">Download CSV Template</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"/>
        </svg>
        <a name="add-department/department-list-template" id="add-department/department-list-template" class="btn btn-primary btn-sm" href="add-department/department-list-template" role="button">Download Template</a>
      </div>
    </div>

</div>

{% endblock content %}
