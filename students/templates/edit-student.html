{% extends 'dashboard/base.html' %}


{% block content %}
<div class="col-md-7 col-lg-10 mt-5 ms-4">
    <h4 class="mb-3">Add Student</h4>
    <form class="needs-validation" novalidate="" action="{{student.id}}/edit" method="post">
        {% csrf_token %}
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="{{student.firstName}}" required="required" name="firstName">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="{{student.lastName}}" required="required" name="lastName">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-md-3">
            <label for="title" class="form-label">Title</label>
            <select class="form-select" id="title" required="required" name="title">
              <option value="">Choose...</option>
              <option value="Mr.">Mr.</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Miss">Miss</option>
              <option value="Dr.">Dr.</option>
              <option value="Engr.">Engr.</option>
              <option value="Barr.">Barr.</option>
              <option value="Prof.">Prof.</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid title.
            </div>
          </div>

          <div class="col-sm-3">
            <label for="regNumber" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="regNumber" maxlength="15" placeholder="" value="{{student.regNumber}}" disabled name="regNumber">
          </div>

          <div class="col-sm-3  ">
            <label for="phone" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="phone" placeholder="" value="{{student.phone}}" required="required" name="phone">
            <div class="invalid-feedback">
              Valid Registration is required.
            </div>
          </div>

          <div class="col-md-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth" placeholder="" value="{{student.dateOfBirth}}" disabled name="dateOfBirth">
          </div>


        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" value="{{student.email}}" name="email">
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value="{{student.address}}" required="required" name="address">
        </div>

        <div class="col-md-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="" value="{{student.gender}}" disabled name="gender">
          </div>
  
  
  
          <div class="col-md-3">
            <label for="yearOfEntry" class="form-label">Year of Entry</label>
            <input type="text" class="form-control" id="yearOfEntry" placeholder="" value="{{student.yearOfEntry}}" disabled name="yearOfEntry">
          </div>
  
  
          <div class="col-md-3">
              <label for="yearOfGraduation" class="form-label">Year of Graduation</label>
              <input type="text" class="form-control" id="yearOfGraduation" placeholder="" value="{{student.yearOfGraduation}}" disabled name="yearOfGraduation">
            </div>
  
  
            <div class="col-md-3">
              <label for="level" class="form-label">Level</label>
              <input type="text" class="form-control" id="level" placeholder="" value="{{student.level}}" disabled name="level">
            </div>

          <div class="col-md-6">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="faculty" placeholder="" value="{{student.faculty}}" disabled name="faculty">
          </div>

          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" placeholder="" value="{{student.department}}" disabled name="department">
          </div>


          

      <hr class="my-4">



      <button class=" col-5 me-5 btn btn-primary btn-lg" type="submit">Edit Student</button>
      <a name="cancel" id="" class="btn btn-danger btn-lg col-2" href="../add-student/cancel" role="button">Cancel</a>
      </form>

  </div>


{% endblock %}
